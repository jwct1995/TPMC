<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<style>
#Div-ChurchOfficeClosed
{
    position: absolute;
    right: 0px;
    z-index: 9999;
    bottom: 0px;
    background-color: #ffb100d1;
    text-shadow: 2px 2px #000000;
    padding: 7px 20px 15px 10px;
    color: white;
    font-size: 20px;
    text-align: right;
}
</style>
<style>
#Div-ChurchOfficeClosed a{color: #daefff;}

{

	{
        #Div-ChurchOfficeClosed

            padding: 6px 5px 10px 5px;
            font-size: 8px;
        }
	}
	@media screen and (orientation:landscape)

	}

<script type="text/javascript">
    $(function()
    {
        $(".bannerwrapper").append($("#Div-ChurchOfficeClosed"));

    {
        $(".bannerwrapper").append($("#Div-ChurchOfficeClosed"));
